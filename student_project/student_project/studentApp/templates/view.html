<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark fw-bold">
            <i class="bi bi-people-fill me-2"></i> Student Directory
        </h2>
        <a href="{% url 'register_student' %}" class="btn btn-outline-success px-4 rounded-pill shadow-sm">
            + Add Student
        </a>
    </div>

    {% if students %}
        <div class="row gy-4">
            {% for student in students %}
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 rounded-4 h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <div class="bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <span class="text-primary fs-4 fw-bold">{{ student.name|slice:":1" }}</span>
                                </div>
                            </div>
                            <div class="ms-3">
                                <h5 class="mb-1 fw-semibold text-dark">{{ student.name }}</h5>
                                <p class="mb-0 text-secondary small">
                                    <i class="bi bi-cake2-fill me-1"></i> Age: {{ student.age }} <br>
                                    <i class="bi bi-mortarboard-fill me-1"></i> Class: {{ student.student_class }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center rounded-4 shadow-sm mt-4">
            No students found. Be the first to add one!
        </div>
    {% endif %}
</div>

<!-- Bootstrap Icons (optional but recommended for above) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
